<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/book.css'%}">
    <title>Books Page</title>
</head>
<body>

<header class="header">
        <div class="container">
            <div class="header__body">
                <a class="header__logo" href="{%url 'home'%}">
                    <img src="{%static 'img/book1.png'%}" alt="">
                </a>

                <nav class="menu">
                    <a href="#" class="menu__item">Top books</a>
                    <a href="#" class="menu__item">Category</a>
                    {%if request.user.is_authenticated%}
                        <a href="{%url 'book-list' request.user.pk%}" class="menu__item">My books</a>
                    {%endif%}
                </nav>


                <div class="search">
                    <input type="text" class="search__input" id="input-el">
                    <button type="submit" id="btn-el"></button>

                </div>

                <div class="header__burger">
                    <span></span>
                </div>

                <div class="profile">
                    {%if request.user.is_authenticated%}
                        <span class="username">{{user.username}}</span>
                        <img src="{{request.user.imageURL}}" alt="">

                    {%else%}
                        <a href="{%url 'login'%}" class="auth">Login</a>
                    {%endif%}
                </div>
            </div>
        </div>


    </header>


        <div class="wrapper">
            {%block content%}

            {%endblock%}
        </div>

<script src="{%static 'js/base.js'%}"></script>
</body>
</html>
